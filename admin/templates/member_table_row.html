<tr data-member="%id%" data-public="%public%">
  <td rowspan="2"><img src="img/user.png" alt="User photo"></td>
  <td class="fullname">%fullname%</td>
  <td class="nickname">%name%</td>
  <td class="role">%role%</td>
</tr>
<tr>
  <td class="email"><a href="mailto:%email%">%email%</a></td>
  <td class="phone"><a href="tel:%phone%">%phone%</a></td>
  <td><a class="edit-member"><i class="fa fa-edit"></i> Edit</a> <a class="delete-member"><i class="fa fa-trash"></i> Delete</a></td>
</tr>
